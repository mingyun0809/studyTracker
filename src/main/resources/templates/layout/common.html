<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - StudyTracker">StudyTracker - 학습 관리 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
    <link th:href="@{/assets/stylesheets/common.css}" rel="stylesheet">

    <th:block layout:fragment="page-css"></th:block>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-graduation-cap me-2"></i>StudyTracker
        </a>
        <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                    <i class="fas fa-user-circle me-1"></i>
                    <span th:text="${user != null ? user.name : '사용자'}">사용자</span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>설정</a></li>
                    <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i>로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 px-0">
            <div class="sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/dashboard}"
                       th:classappend="${#request.requestURI == '/dashboard' || #request.requestURI == '/' ? 'active' : ''}">
                        <i class="fas fa-tachometer-alt me-2"></i>대시보드
                    </a>
                    <a class="nav-link" th:href="@{/timer}"
                       th:classappend="${#request.requestURI == '/timer' ? 'active' : ''}">
                        <i class="fas fa-clock me-2"></i>학습 타이머
                    </a>
                    <a class="nav-link" th:href="@{/subjects}"
                       th:classappend="${#request.requestURI == '/subjects' ? 'active' : ''}">
                        <i class="fas fa-book me-2"></i>과목 관리
                    </a>
                    <a class="nav-link" th:href="@{/plans}"
                       th:classappend="${#request.requestURI == '/plans' ? 'active' : ''}">
                        <i class="fas fa-calendar-alt me-2"></i>학습 계획
                    </a>
                    <a class="nav-link" th:href="@{/notes}"
                       th:classappend="${#request.requestURI == '/notes' ? 'active' : ''}">
                        <i class="fas fa-sticky-note me-2"></i>학습 노트
                    </a>
                    <a class="nav-link" th:href="@{/problems}"
                       th:classappend="${#request.requestURI == '/problems' ? 'active' : ''}">
                        <i class="fas fa-question-circle me-2"></i>문제 관리
                    </a>
                    <a class="nav-link" th:href="@{/statistics}"
                       th:classappend="${#request.requestURI == '/statistics' ? 'active' : ''}">
                        <i class="fas fa-chart-bar me-2"></i>통계 분석
                    </a>
                </nav>
            </div>
        </div>

        <div class="col-md-10">
            <div layout:fragment="content">
            </div>
        </div>
    </div>
</div>

<div class="floating-timer" style="display: none;" id="floatingTimer">
    <i class="fas fa-clock me-2"></i>
    <span id="floatingTime">25:00</span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/scripts/common.js}"></script>

<th:block layout:fragment="page-scripts"></th:block>
</body>
</html>
